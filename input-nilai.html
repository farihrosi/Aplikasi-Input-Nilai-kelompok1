<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Nilai Mahasiswa</title>
    <link rel="stylesheet" href="input-nilai.css" />
  </head>
  <body>
    <h1>Formulir Input Nilai</h1>
    <form id="formNilai">
      <label for="nama">Nama Lengkap</label>
      <input
        type="text"
        id="nama"
        placeholder="Masukkan nama Lengkap"
        required
      />
      <label for="nim">NIM (Nomor Induk Mahasiswa)</label>
      <input 
        type="text" 
        id="nim" 
        placeholder="contoh: 701230101" 
        required 
      />
      <label for="matkul">Mata Kuliah</label>
      <input 
        type="text" 
        id="matkul" 
        placeholder="Mata Kuliah" 
        required 
      />
      <label for="nilai">Nilai Mahasiswa</label>
      <input
        type="number"
        step="0.1"
        id="nilai"
        placeholder="contoh: 70.5"
        required
      />
      <button type="submit">Simpan</button>
    </form>

    <p><a href="index.html">‚Üê Kembali ke halaman beranda</a></p>
    <p><a href="lihat-data-mahasiswa.html">Lihat Data Mahasiswa ‚Üí</a></p>

    <script type="module">
      import { db } from "./firebase-config.js";
      import {
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

      const form = document.getElementById("formNilai");
      const nilaiRef = collection(db, "nilaiMahasiswa");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const nama = document.getElementById("nama").value.trim();
        const nim = document.getElementById("nim").value.trim();
        const matkul = document.getElementById("matkul").value.trim();
        const nilai = document.getElementById("nilai").value.trim();

        if (nama && nim && matkul && nilai) {
          try {
            await addDoc(nilaiRef, { nama, nim, matkul, nilai });

            // Tampilkan notifikasi singkat
            alert("Data mahasiswa berhasil disimpan!");

            // Reset form
            form.reset();

            // üî• Arahkan otomatis ke halaman lihat-data-mahasiswa.html
            window.location.href = "lihat-data-mahasiswa.html";
          } catch (error) {
            console.error("Error:", error);
            alert("Terjadi kesalahan saat menyimpan data.");
          }
        } else {
          alert("Harap isi semua field terlebih dahulu!");
        }
      });
    </script>
  </body>
</html>
